<html>
  <head>
  </head>
  <body>
    <canvas id="MyCanvas" width="300px" height="300px" style="border:1px solid black;"></canvas>
  </body>
  <script type="text/javascript">
    function draw() {
      const ctx = document.getElementById('MyCanvas').getContext('2d');
      // 开始画图
      ctx.beginPath();
      ctx.strokeStyle = "blue";
      ctx.moveTo(70, 30);
      ctx.lineTo(70, 70);
      ctx.stroke();
      // 需要重新画一条线，不然会覆盖前面的线
      ctx.beginPath();
      ctx.strokeStyle = "red";
      ctx.moveTo(70, 70);
      ctx.lineTo(30, 70);
      ctx.lineTo(30, 30);
      // ctx.closePath();
      // ctx.stroke();
      // fill会close path
      ctx.fillStyle = "red";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(70, 80)
      ctx.quadraticCurveTo(10, 175, 70, 280);
      ctx.stroke()

      // 正方形
      ctx.fillStyle = 'blue';
      ctx.fillRect(80, 30, 30, 30);
      ctx.clearRect(90, 40, 10, 10);
      ctx.fillStyle = 'red';
      ctx.lineWidth = 5;
      ctx.strokeRect(120, 30, 30, 30);

    }

    draw();
  </script>
</html>
